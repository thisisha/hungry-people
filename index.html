    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ½ï¸ Hungry People</h1>
        <p>ì‹ì‚¬ ì¥ì†Œ ì¶”ì²œ ì„œë¹„ìŠ¤ - ì‹ ë¢°í•  ìˆ˜ ìˆëŠ” ë°±ë…„ê°€ê²Œì™€ í–‰ì‚¬ ì •ë³´</p>
    </div>
    
    <div class="container">

                <button onclick="search()" class="btn">ê²€ìƒ‰</button>

            <div class="filter-section">

                </select>
                <button onclick="loadRegions()" class="btn">ì§€ì—­ ëª©ë¡ ìƒˆë¡œê³ ì¹¨</button>
            </div>
        </div>
        
        <div class="stats" id="statsSection">
            <div class="stat-card">
                <div class="stat-number" id="totalRestaurants">-</div>
                <div class="stat-label">ë°±ë…„ê°€ê²Œ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalEvents">-</div>
                <div class="stat-label">í–‰ì‚¬ì¼ì •</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRegions">-</div>
                <div class="stat-label">ì§€ì—­</div>
            </div>
        </div>
        
        <div class="results-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab(0)">ë°±ë…„ê°€ê²Œ</button>
                <button class="tab" onclick="switchTab(1)">í–‰ì‚¬ì¼ì •</button>

            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="loadingMessage" class="loading" style="display: none;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
            
            <div id="restaurantsTab" class="results-grid"></div>
            <div id="eventsTab" class="results-grid" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5001/api';
        let currentTab = 0;
        let restaurants = [];
        let events = [];
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        window.onload = function() {
            loadStats();
            loadRegions();
            loadInitialData();
        };
        
        // í†µê³„ ì •ë³´ ë¡œë“œ
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalRestaurants').textContent = data.data.total_restaurants;
                    document.getElementById('totalEvents').textContent = data.data.total_events;
                    document.getElementById('totalRegions').textContent = data.data.total_regions;
                }
            } catch (error) {
                console.error('í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }
        
        // ì§€ì—­ ëª©ë¡ ë¡œë“œ
        async function loadRegions() {
            try {
                const response = await fetch(`${API_BASE_URL}/regions`);
                const data = await response.json();
                
                if (data.success) {
                    const regionSelect = document.getElementById('regionSelect');
                    regionSelect.innerHTML = '<option value="">ì „ì²´ ì§€ì—­</option>';
                    
                    data.data.forEach(region => {
                        const option = document.createElement('option');
                        option.value = region;
                        option.textContent = region;
                        regionSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('ì§€ì—­ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }
        
        // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        async function loadInitialData() {
            showLoading(true);
            try {
                const [restaurantsRes, eventsRes] = await Promise.all([
                    fetch(`${API_BASE_URL}/restaurants?limit=20`),
                    fetch(`${API_BASE_URL}/events?limit=20`)
                ]);
                
                const restaurantsData = await restaurantsRes.json();
                const eventsData = await eventsRes.json();
                
                if (restaurantsData.success) {
                    restaurants = restaurantsData.data;
                    displayRestaurants(restaurants);
                }
                
                if (eventsData.success) {
                    events = eventsData.data;
                    displayEvents(events);
                }
            } catch (error) {
                showError('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                showLoading(false);
            }
        }
        
        // ê²€ìƒ‰ í•¨ìˆ˜
        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(query)}&limit=20`);
                const data = await response.json();
                
                if (data.success) {
                    restaurants = data.data.restaurants;
                    events = data.data.events;
                    displayRestaurants(restaurants);
                    displayEvents(events);
                } else {
                    showError(data.error || 'ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                showError('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                showLoading(false);
            }
        }
        
        // ì§€ì—­ í•„í„°
        async function filterByRegion() {
            const region = document.getElementById('regionSelect').value;
            if (!region) return;
            
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/restaurants?region=${encodeURIComponent(region)}&limit=20`);
                const data = await response.json();
                
                if (data.success) {
                    restaurants = data.data;
                    displayRestaurants(restaurants);
                }
            } catch (error) {
                showError('ì§€ì—­ë³„ í•„í„°ë§ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                showLoading(false);
            }
        }
        
        // ë°±ë…„ê°€ê²Œ í‘œì‹œ
        function displayRestaurants(restaurants) {
            const container = document.getElementById('restaurantsTab');
            container.innerHTML = '';
            
            restaurants.forEach(restaurant => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${restaurant.name}</h3>
                    <p>ğŸ“ ${restaurant.address}</p>
                    ${restaurant.phone ? `<p>ğŸ“ ${restaurant.phone}</p>` : ''}
                    <span class="region">${restaurant.region}</span>
                `;
                container.appendChild(card);
            });
        }
        
        // í–‰ì‚¬ì¼ì • í‘œì‹œ
        function displayEvents(events) {
            const container = document.getElementById('eventsTab');
            container.innerHTML = '';
            
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${event.event_name}</h3>
                    <p>ğŸ“ ${event.location}</p>
                    <p>ğŸ“… ${event.start_date} ${event.end_date !== event.start_date ? `~ ${event.end_date}` : ''}</p>
                    <p>ğŸ¢ ${event.host_organization}</p>
                    <span class="region">${event.region}</span>
                    <br><br>
                    <button class="btn" onclick="getRecommendations('${event.location}')">ê·¼ì²˜ ë°±ë…„ê°€ê²Œ ì¶”ì²œ</button>
                `;
                container.appendChild(card);
            });
        }
        
        // ì¶”ì²œ í•¨ìˆ˜
        async function getRecommendations(location) {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/recommendations?location=${encodeURIComponent(location)}&limit=10`);
                const data = await response.json();
                
                if (data.success) {
                    restaurants = data.data;
                    displayRestaurants(restaurants);
                    switchTab(0); // ë°±ë…„ê°€ê²Œ íƒ­ìœ¼ë¡œ ì´ë™
                }
            } catch (error) {
                showError('ì¶”ì²œ ì„œë¹„ìŠ¤ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                showLoading(false);
            }
        }
        
        // íƒ­ ì „í™˜
        function switchTab(tabIndex) {
            currentTab = tabIndex;
            
            // íƒ­ ë²„íŠ¼ ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === tabIndex);
            });
            
            // íƒ­ ë‚´ìš© í‘œì‹œ/ìˆ¨ê¹€
            document.getElementById('restaurantsTab').style.display = tabIndex === 0 ? 'grid' : 'none';
            document.getElementById('eventsTab').style.display = tabIndex === 1 ? 'grid' : 'none';
        }
        
        // ë¡œë”© í‘œì‹œ
        function showLoading(show) {
            document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
        }
        
        // ì—ëŸ¬ í‘œì‹œ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // ì—”í„°í‚¤ë¡œ ê²€ìƒ‰
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
        
        // ì§€ì—­ ì„ íƒ ë³€ê²½ ì‹œ í•„í„°ë§
        document.getElementById('regionSelect').addEventListener('change', filterByRegion);
    </script>
</body>
